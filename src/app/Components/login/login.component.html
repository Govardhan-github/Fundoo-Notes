<div class="container" fxFlex.xs=100 >
    <div class="contaner-form">
        <div>
            <link rel="stylesheet" href="./login.component.scss">
        </div>
        <div id="form-container" class="form" fxLayout="column" style="padding-top: 10%;">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="FundooName" >
                    <span id="Fletter">F</span>
                    <span id="Uletter">u</span>
                    <span id="Nletter">n</span>
                    <span id="Dletter">d</span>
                    <span id="Oletter">o</span>
                    <span id="O1letter">o</span><br><br>
                    <span id="head">Create Your Fundoo Account</span>
                </div>
                <div class="username" fxLayout="column" style="margin-top: 50px;" >
                    <div>
                        <mat-form-field appearance="outline" style="width: 90%;">
                            <mat-label>User Name</mat-label>
                            <input matInput placeholder="Placeholder" formControlName="username"   [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                            <mat-hint *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                <mat-hint *ngIf="f.username.errors.required" class="error">user name is required</mat-hint>
                            </mat-hint>
                        </mat-form-field>
                        <button mat-button class="btn1" routerLink="/forgotemail">Forgot email?</button>
                    </div>
                    <div>
                        <mat-form-field  appearance="outline" style="width: 90%;" >
                        <mat-label >password</mat-label>
                        <input  matInput placeholder="Placeholder" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <mat-hint *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <mat-hint *ngIf="f.password.errors.required" class="error">password is required</mat-hint>
                            <mat-hint *ngIf="f.password.errors.minlength" class="pass-length" class="error">Password must be at least 6 characters</mat-hint>
                        </mat-hint>
                        </mat-form-field>
                        <button mat-button class="btn2" routerLink="/resetpassword">Forgot Password</button>
                    </div>  
                </div>    
                  
                    
                <div class="button-section" fxLayoutAlign="space-between">
                    <button mat-button class="button1" routerLink="/login">Create Account</button>
                    <button mat-raised-button class="button2" type="submit"  (click)="onSubmit()">Next</button>
                </div>
                <div class="langauge"> 
                    <select name="lang" id="lang">
                        <option value="">English (United States)</option>
                        <option value="">English (United Kingdom)</option>
                        <option value="">Indonesia</option>
                    </select> 
                </div>
                <ul class="list" fxLayout="row">
                    <a href=""><li id="l1">Help</li></a>
                    <a href=""><li id="l2">Privacy</li></a>
                    <a href=""><li id="l3">Terms</li></a>
                </ul>       
            </form>
        </div>
    </div>  
</div>
